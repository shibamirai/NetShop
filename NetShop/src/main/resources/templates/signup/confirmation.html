<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css//signup.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>登録内容確認</title>
</head>
<body>
	<h2 class="text-center">登録内容確認</h2>

	<form id="signup-form" method="post" th:action="@{/signup}" class="form-signup p-3 border rounded"
			th:object="${signupForm}">

		<!-- ユーザーID -->
		<div class="form-group">
			<label for="userId" th:text="#{userId}"></label>
			<input type="text" class="form-control" th:field="*{userId}" readonly>
		</div>

		<!-- パスワード -->
		<div class="form-group">
			<label for="password" th:text="#{password}"></label>
			<input type="text" class="form-control" th:field="*{password}" style="-webkit-text-security:disc;" readonly>
		</div>

		<!-- 苗字 -->
		<div class="form-group">
			<label for="familyName" th:text="#{familyName}"></label>
			<input type="text" class="form-control" th:field="*{familyName}" readonly>
		</div>

		<!-- 名前 -->
		<div class="form-group">
			<label for="firstName" th:text="#{firstName}"></label>
			<input type="text" class="form-control" th:field="*{firstName}" readonly>
		</div>

		<!-- 誕生日 -->
		<div class="form-group">
			<label for="birthday" th:text="#{birthday}"></label>
			<input type="hidden" th:field="*{birthday}">
			<input type="text" class="form-control" th:value="${#dates.format(signupForm.birthday, 'YYYY/MM/dd')} "
				id="birthday" readonly>
		</div>

		<!-- 性別 -->
		<div>
			<label for="gender" th:text="#{gender}"></label>
			<input type="text" th:value="*{gender} == 1 ? '男性' : '女性' "
				class="form-control" readonly>
			<div class="form-group">
				<input type="hidden" th:field="*{gender}">
			</div>
		</div>

		<!-- 電話番号 -->
		<div class="form-group">
			<label for="phoneNumber" th:text="#{phoneNumber}"></label>
			<input type="text" class="form-control" th:field="*{phoneNumber}" readonly>
		</div>

		<!-- 郵便番号 -->
		<div class="form-group">
			<label for="postalCoder" th:text="#{postalCoder}"></label>
			<input type="text" class="form-control" th:field="*{postalCoder}" readonly>
		</div>

		<!-- 都道府県 -->
		<div class="form-group">
			<div class="form-group">
				<label for="prefectures" th:text="#{prefectures}"></label>
				<input type="text" class="form-control" th:field="*{prefectures}" readonly>
			</div>
		</div>

		<!-- 市区町村 -->
		<div class="form-group">
			<label for="municipalities" th:text="#{municipalities}"></label>
			<input type="text" class="form-control" th:field="*{municipalities}" readonly>
		</div>

		<!-- 丁目  番地  号 -->
		<div class="form-group">
			<label for="number" th:text="#{number}"></label>
			<input type="text" class="form-control" th:field="*{number}" readonly>
		</div>

		<div class="mb-3">以上の内容で登録します。</div>

		<!-- 登録ボタン -->
		<button type="submit" name="complete" class="btn btn-light btn-outline-dark">
			登録する
		</button>
		<button type="submit" name="cancel" class="btn btn-light btn-outline-dark">
			修正する
		</button>
	</form>
</body>
</html>
